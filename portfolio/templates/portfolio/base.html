{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Jonas | Full Stack Developer{% endblock %}</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<!-- Google Fonts (Inter) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Animate.css for quick entrance effects -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block extra_head %}{% endblock %}


</head>
<body data-bs-theme="light">
<!-- Theme Toggle -->
<div class="theme-toggle">
<button id="themeToggle" class="btn-theme shadow-lg">
<i class="fas fa-sun"></i>
</button>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top py-3">
    <div class="container">
        <a class="navbar-brand logo-text" href="{% url 'portfolio:home' %}">
            <i class="fas fa-code me-2 text-primary"></i><strong>Jonas.dev</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- LINKS UPDATED TO MULTI-PAGE URLs -->
                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:projects' %}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio:blogs' %}">Blog</a></li>
                <li class="nav-item"><a class="nav-link btn btn-sm btn-primary ms-2 contact-btn" href="{% url 'portfolio:contact' %}">Contact Me</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer-custom py-4 mt-5 border-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-0 text-muted">&copy; 2024 Jonas. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <div class="social-links">
                    <a href="https://github.com/jonasmwansa" class="social-icon hover-primary" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/jonas-mwansa-787259155/" class="social-icon hover-primary" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/jonas18939942" class="social-icon hover-primary" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon hover-primary"><i class="fab fa-dev"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Back to Top -->
<a href="#top" id="backToTop" class="back-to-top hidden-link shadow-lg">
    <i class="fas fa-chevron-up"></i>
</a>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- GSAP for advanced animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Add this to your base.html head section -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>
{% block extra_js %}{% endblock %}


</body>
</html>
