{% extends "admin/dashboard_base.html" %}
{% load static %}

{% block page_title %}Manage About Me{% endblock %}

{% block dashboard_content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">About Me Content</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" value="Jonas Mwansa">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" value="Full Stack Developer">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio/Introduction</label>
                        <textarea class="form-control" id="bio" rows="5" placeholder="Write a compelling introduction about yourself...">Passionate full-stack developer with expertise in Python, Django, and modern web technologies. Currently focusing on AI/ML and open-source contributions.</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="jonas@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" value="Lusaka, Zambia">
                    </div>
                    
                    <div class="mb-3">
                        <label for="resume" class="form-label">Resume/CV</label>
                        <input type="file" class="form-control" id="resume">
                        <small class="text-muted">Upload your latest resume (PDF recommended)</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="fas fa-eye me-2"></i>Preview
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
