<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f2f4f7;
        }
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 2rem;
            background: #fff;
            border-radius: 0.6rem;
            box-shadow: 0 .5rem 1.3rem rgba(0,0,0,.1);
        }
        .login-title {
            color: #4361ee;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h3 class="text-center login-title">Portfolio Admin Login</h3>

            <form id="admin-login-form" method="POST" action="{% url 'portfolio:admin-login' %}">
                {% csrf_token %}

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <!-- Password + Toggle -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa-solid fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Log In
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // ======================
            // Password Toggle
            // ======================
            const passwordInput = document.querySelector("#password");
            const togglePassword = document.querySelector("#togglePassword");
            const toggleIcon = document.querySelector("#toggleIcon");

            togglePassword.addEventListener("click", () => {
                const isHidden = passwordInput.type === "password";
                passwordInput.type = isHidden ? "text" : "password";

                toggleIcon.classList.toggle("fa-eye");
                toggleIcon.classList.toggle("fa-eye-slash");
            });


            // ======================
            // AJAX Login Handler
            // ======================
            const form = document.querySelector("#admin-login-form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = new FormData(form);

                Swal.fire({
                    title: "Authenticating...",
                    text: "Please wait",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        headers: { "X-Requested-With": "XMLHttpRequest" },
                        body: formData
                    });

                    const data = await response.json();

                    if (data.status === "success") {
                        Swal.fire({
                            icon: "success",
                            title: "Login Successful",
                            text: data.message,
                            timer: 1200,
                            showConfirmButton: false
                        });

                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1200);

                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Login Failed",
                            text: data.message
                        });
                    }

                } catch (err) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Unexpected error occurred. Try again."
                    });
                }
            });
        });
    </script>

</body>
</html>
